<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"    
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml"> 

    <ui:define name="userDetails">
        
        <h:form id="userDetailsForm"> 
             
            
            <p:panel id="userDetailPanel" header="#{modifyUsersBean.userName} #{bundle['user.details']}">
                 
                 <h:panelGrid columns="3" cellpadding="5">
                                                             
                     <h:outputLabel for="userID" value="#{bundle['user.id']}: * " />
                            <h:outputText style="width:300px;"  id="userID" value="#{modifyUsersBean.userid}"/>
                            <p:message for="userID" />
                     
                            
                            <p:separator id="customSeparator300" style="width:300px;height:5px" /> 
                            <h:outputText value="#{bundle['user.details']}" />
                            <p:separator id="customSeparator320" style="width:300px;height:5px" /> 

                            <h:outputLabel for="userLogin" value="#{bundle['user.login']}:  " />
                            <p:inputMask  style="width:300px;" id="userLogin" value="#{modifyUsersBean.userLogin}" mask="" immediate="true" required="true" disabled="true"/>
                            <p:message for="userLogin" />

                            <h:outputLabel for="userName" value="#{bundle['user.name']}:  " />
                            <p:inputMask  style="width:300px;" id="userName" value="#{modifyUsersBean.userName}" mask="" immediate="true" required="true"/>
                            <p:message for="userName" />

                            <h:outputLabel for="userEmail" value="#{bundle['user.email']}:  " />
                            <p:inputMask  style="width:300px;" id="userEmail" value="#{modifyUsersBean.userEmail}" mask="" immediate="true" required="true"/>
                            <p:message for="userEmail" />

       

                            <h:outputLabel for="pi" value="#{bundle['user.pi']}:  " /> 
                            <p:inputMask  style="width:300px;" id="pi" value="#{modifyUsersBean.piLogin}" mask="" immediate="true" required="true"/>
                            <p:message for="pi" />

                            <h:outputLabel for="phone" value="#{bundle['user.phone']}:  " /> 
                            <p:inputMask  style="width:300px;" id="phone" value="#{modifyUsersBean.userPhone}" mask="" immediate="true" required="true"/>
                            <p:message for="phone" />
                           
                         
                            <h:outputLabel for="role" value="#{bundle['user.role']}:  " /> 
                            <h:selectOneMenu style="width:300px;" required="true" value="#{modifyUsersBean.userRole}" immediate="true">
                                <f:selectItems id="role" value="#{modifyUsersBean.userRoles}" />                                
                            </h:selectOneMenu>
                            <p:message for="role" />
                         
                         
                            <h:outputLabel for="pickList" value="#{bundle['user.communications']}:  " /> 
                            <p:pickList id="pickList" value="#{modifyUsersBean.communications}" var ="communications" itemLabel="#{communications}" itemValue="#{communications}" />
                            <p:message for="pickList" />
                             

                            
                            
                            
                            <p:commandButton actionListener="#{modifyUsersBean.modify()}" 
                                             disabled="#{!modifyUsersBean.hasModifyPermission}" 
                                             id="UserModbutton" value="#{bundle['button.text.modify.user']}" update="userDetailPanel">
                                             
                            </p:commandButton>
                            <p:message for="UserModbutton"/>
                            
                            
                            
                            
                        
                 
                 </h:panelGrid>
             
             </p:panel>
             
         </h:form>
               
    </ui:define>

</ui:composition>
