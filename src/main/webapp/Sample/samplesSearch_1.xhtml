<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"    
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">

    <ui:define name="sampleSearch">

        <h:form id="sampleTableForm">

            <p:dataTable id="sampleTable" var="sample" value="#{sampleSearchBeanLazy.lazyModel}" widgetVar="samplesTable"
                         style="font-size: x-small;" paginator="true" rows="20"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {RowsPerPageDropdown}
                         {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         emptyMessage="#{bundle['sample.emptymessage']}"
                         sortBy="#{sample.id}" sortOrder="descending"
                         lazy="true">

                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Search all Sample fields: " />
                        <p:inputText id="globalFilter" onkeyup="PF('samplesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet> 

                <p:column id="idSamColumn" filterBy="#{sample.id}"                     
                          headerText="#{bundle['samples.sample.id']}"
                          sortBy="#{sample.id}">                 

                    <h:commandLink action="#{singleSampleBean.loadId}" value="#{sample.id}" >
                        <f:param name="sid" value="#{sample.id}"/>
                    </h:commandLink>   


                </p:column>

                <p:column id="nameColumn" filterBy="#{sample.name}"                      
                          headerText="#{bundle['samples.sample.name']}">
                    <h:outputText value="#{sample.name}" />
                </p:column>

                <p:column id="libNameColumn" 
                          headerText="#{bundle['samples.library.name']}"
                          filterBy="#{sample.library.libraryName}">
                    <ui:remove>
                        <f:facet name="filter">
                            <p:selectCheckboxMenu label="Libraries" onchange="PF('samplesTable').filter()" panelStyle="width:300px" scrollHeight="200">
                                <f:selectItems value="#{sampleSearchBeanLazy.allLibraries}" />
                            </p:selectCheckboxMenu>
                        </f:facet>
                    </ui:remove>
                    <h:outputText value="#{sample.libraryName}" />
                </p:column>

                <p:column id="userColumn" filterBy="#{sample.user.login}"                      
                          headerText="#{bundle['samples.requester']}">
                    <h:outputText value="#{sample.user.login}" />
                </p:column>

                <p:column id="statusColumn" filterBy="#{sample.status}"                     
                          headerText="#{bundle['samples.status']}">
                    <h:outputText value="#{sample.status}" />
                </p:column>

                <p:column id="organismColumn" filterBy="#{sample.organism}"                    
                          headerText="#{bundle['samples.organism']}">
                    <h:outputText value="#{sample.organism}" />
                </p:column>

                <p:column id="typeColumn" filterBy="#{sample.experimentName}"                    
                          headerText="#{bundle['samples.application']}">
                    <h:outputText value="#{sample.experimentName}" />
                </p:column>

                <p:column id="antibodyColumn" filterBy="#{sample.submissionId}"                  
                          headerText="#{bundle['samples.annotation']}">
                     <h:outputLink  value="../SampleAnnotationSheets/#{sample.submissionId}.xlsx">#{sample.submissionId}</h:outputLink>
                </p:column>

                <p:column id="costCenterColumn" filterBy="#{sample.costCenter}"                    
                          headerText="#{bundle['samples.cost.center']}">
                    <h:outputText value="#{sample.costcenter}" />
                </p:column>

                <p:column id="descriptionColumn" filterBy="#{sample.description}"                   
                          headerText="#{bundle['samples.description']}">
                    <h:outputText value="#{sample.description}" />
                </p:column>

            </p:dataTable>
            <h:panelGrid columns="2">
                <p:panel header="#{bundle['export.All']}">
                    <h:commandLink>
                        <p:graphicImage value="/img/csv.png" />
                        <p:dataExporter type="csv" target="sampleTable" fileName="Samples" pageOnly="false" />
                    </h:commandLink>

                </p:panel>
                <p:panel header="#{bundle['export.Page']}">
                    <h:commandLink>
                        <p:graphicImage value="/img/csv.png" />
                        <p:dataExporter type="csv" target="sampleTable" fileName="Samples" pageOnly="true" />
                    </h:commandLink>
                </p:panel>
            </h:panelGrid>
            <p:commandButton action="#{singleSampleBean.loadNew}" 
                             value="#{bundle['button.text.new.sample']}" 
                             rendered="#{singleSampleBean.addPermission}" />

        </h:form>

        <p:separator/>

        <h:form id="sampleTableUploadForm" >
            <h2>Upload request form</h2>

            <h:outputLink id="requestform" value="../downloads/example.csv">
                <h:outputText value="Example request form" />
            </h:outputLink>

            <p:panelGrid columns="3">
                <p:fileUpload immediate="true"  id="fu2"  style="margin-top: 10px" fileUploadListener="#{uploadSampleRequestNewBean.handleFileUpload}"  
                              sizeLimit="100000000" allowTypes="/(\.|\/)(csv|txt)$/" mode="advanced"  update="sampleTableUploadForm">
                </p:fileUpload>

                <h:outputText id="i22"  value="#{uploadSampleRequestNewBean.filename}" ></h:outputText>
            </p:panelGrid>
        </h:form>
        <h:form  id="sampleTableUploadProcessForm">
            <p:commandButton id="RequestUploadProcessButton" actionListener="#{uploadSampleRequestNewBean.submitRequest()}" value="#{bundle['button.text.new.sample.upload']}" update="@all" >
            </p:commandButton>
        </h:form>

    </ui:define>

</ui:composition>
