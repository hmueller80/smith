<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui"> 



    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="#{request.contextPath}/img/favicon.ico" type="image/x-icon"/>
        <link rel="icon" href="#{request.contextPath}/img/favicon.ico" type="image/x-icon" />
        <title>#{bundle['unit.name']}</title>
        
        <h:outputScript name="js/handsontable/handsontable.full.js" />
        <h:outputStylesheet library = "css" name = "handsontable.full.css" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />

    </h:head>
    
    <ui:insert name="metadata" />
    
    <h:body >

        <p:layout  fullPage="true">

            <p:layoutUnit id="north-element" minSize="160" position="north">
                <p:panelGrid columns="3" class="top-panel" columnClasses="top-panel-left, top-panel-title, top-panel-right">
                    <p:column>
                        <h:outputLink value="#{request.contextPath}/index.xhtml">
                            <h:graphicImage value="/img/CeMM-Logo.svg" width="90%" ></h:graphicImage>
                        </h:outputLink>
                    </p:column>
                    <p:column>
                        <h:outputText  value="Biomedical Sequencing Facility LIMS" />
                    </p:column>
                    <p:column>
                        <h:outputText rendered="#{navigationBean.isLoggedIn}" value="#{bundle['user.login.message']} " />                    
                        <h:outputLink rendered="#{navigationBean.isLoggedIn}" value="#{request.contextPath}/User/userDetails.jsf" > 
                            <f:param name="uid" value="#{newRoleManager.currentUser.id}" />
                            #{newRoleManager.currentUser.login}
                        </h:outputLink>
                    </p:column>
                </p:panelGrid>
                <h:form class="menubar" id="menuForm">
                    <ui:include src="menu_1.xhtml"></ui:include>                          
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit  position="center" id="ui-layout-center" >
                 <ui:insert name="content"></ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
