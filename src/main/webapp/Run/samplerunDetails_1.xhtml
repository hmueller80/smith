<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"    
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml"> 

    <ui:define name="samplerunDetails" >      
         
         <h:form id="SamplerundetailsForm">
            
             <p:panel id="samplerunDetailsPanel"
                      header="#{bundle['runs.run.details.for']} #{singleSampleRunBean.sampleRun.sample.name}">
                 
                 <h:panelGrid columns="3" cellpadding="5">
                     
                            <p:separator id="customSeparator1" style="width:300px;height:5px" />
                            <h:outputText value="#{bundle['runs.id.info']}"/>
                            <p:separator id="customSeparator2" style="width:300px;height:5px" />
                     
                            <h:outputLabel for="runId" value="#{bundle['runs.run.id']}:  "  />
                            <h:link  id="runId"  value="#{singleSampleRunBean.sampleRun.id}"  outcome="runDetails_1.jsf">
                                <f:param name="rid" value="#{singleSampleRunBean.sampleRun.id}"/>
                            </h:link>
                            <p:message for="runId"/>
                            
                            <h:outputLabel for="sampleId" value="#{bundle['runs.sample.id']}:  "  />
                            <h:commandLink id="sampleId" action="#{singleSampleBean.loadId}" value="#{singleSampleRunBean.sampleRun.sample.id}" >
                                <f:param name="sid" value="#{singleSampleRunBean.sampleRun.sample.id}"/>
                            </h:commandLink>   
                      
                            <p:message for="sampleId"/>
                            
                            <p:separator id="customSeparator30" style="width:300px;height:5px" /> 
                            <h:outputText value="#{bundle['runs.operator.info']}"/>
                            <p:separator id="customSeparator32" style="width:300px;height:5px" /> 

                            <h:outputLabel for="userLogin" value="#{bundle['runs.user.login']}:  " />
                            <h:outputText  style="width:300px;" id="userLogin" value="#{singleSampleRunBean.sampleRun.operator.login}"/>
                            <p:message for="userLogin" />

                            <h:outputLabel for="userName" value="#{bundle['runs.user.name']}:  " />
                            <h:outputText  style="width:300px;" id="userName" value="#{singleSampleRunBean.sampleRun.operator.userName}"/>
                            <p:message for="userName" />

                            <h:outputLabel for="userEmail" value="#{bundle['runs.user.email']}:  " />
                            <h:outputText  style="width:300px;" id="userEmail" value="#{singleSampleRunBean.sampleRun.operator.mailAddress}"/>
                            <p:message for="userEmail" />

                            <h:outputLabel for="userTel" value="#{bundle['runs.user.tel']}:  " />
                            <h:outputText  style="width:300px;" id="userTel" value="#{singleSampleRunBean.sampleRun.operator.phone}"/>
                            <p:message for="userTel" />
                                         
                            
                            <p:separator id="customSeparator40" style="width:300px;height:5px" />
                            <h:outputText value="#{bundle['runs.run.details']}"/>
                            <p:separator id="customSeparator42" style="width:300px;height:5px" />
                                                      
                            <h:outputLabel for="lane" value="#{bundle['runs.lane']}:  " />
                            <p:inputTextarea id="lane" 
                                             value="#{singleSampleRunBean.lanesString}" 
                                             rows="#{singleSampleRunBean.lanesRows}"  
                                             style="width:300px;"/>
                            <p:message for="lane" />
                            
                            <h:outputLabel for="flowcell" value="#{bundle['runs.flowcell']}:  " />
                            <p:inputMask id="flowcell" value="#{singleSampleRunBean.flowCell}" mask="" style="width:300px;" />
                            <p:message for="flowcell" />
                            
                            <h:outputLabel for="sequencingindex" value="#{bundle['runs.sequencing.index']}:  " />
                            <h:selectOneMenu style="width:300px;" required="false" value="#{singleSampleRunBean.sequencingIndex}">
                                <f:selectItems id="sequencingindex" value="#{singleSampleRunBean.possibleIndexes}"/>
                            </h:selectOneMenu>                            
                            <p:message for="sequencingindex" />
                            
                            <h:outputLabel for="runfolder" value="#{bundle['runs.run.folder']}:  " />
                            <p:inputMask id="runfolder" value="#{singleSampleRunBean.runFolder}" mask="" style="width:300px;" />
                            <p:message for="runfolder" />
                            
                            <h:outputLabel for="iscontrol" value="#{bundle['runs.is.control']}:  " /> 
                            <h:selectOneMenu style="width:300px;" required="false" value="#{singleSampleRunBean.isControl}">
                                <f:selectItems id="iscontrol" value="#{preferences.bools}"/>
                            </h:selectOneMenu>
                            <p:message for="iscontrol" />
                            
                            <ui:remove>
                                <p:commandButton action="#{modSampleRunFormBean.delete()}" id="delete"
                                                 value="#{bundle['button.text.delete']}"  type="submit" update="SamplerundetailsForm" disabled="#{!modSampleRunFormBean.userHasUpdatePermission}">
                                    <f:param name="sid" value="#{modSampleRunFormBean.sampleID}" />
                                    <f:param name="rid" value="#{modSampleRunFormBean.runID}" />
                                </p:commandButton> 
                                <p:commandButton actionListener="#{modSampleRunFormBean.save()}" id="save"
                                                 value="#{bundle['button.text.save']}"  type="submit" update="SamplerundetailsForm" disabled="#{!modSampleRunFormBean.userHasUpdatePermission}">
                                    <f:param name="sid" value="#{modSampleRunFormBean.sampleID}" />
                                    <f:param name="rid" value="#{modSampleRunFormBean.runID}" />
                                </p:commandButton>
                                <p:message for="save" />
                            </ui:remove>
                 
                 </h:panelGrid>
             
             </p:panel>
             
             
         </h:form>
               
    </ui:define>

</ui:composition>
