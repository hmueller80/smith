<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"    
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">

    <ui:define name="runDetails" >      

        <h:form id="rundetailsForm"  >

            <h3>Run #{singleRunBean.runId} details</h3>

            <p:scrollPanel  id="sampleruns"  style="width:500px;height:500px">
                <p:dataGrid  
                    value="#{singleRunBean.sampleRuns}" 
                    var="sampleRun" 
                    id="samplerunsgrid" columns="1">
                    <p:button 
                        icon="ui-icon-search" 
                        outcome="samplerunDetails_1.jsf"  
                        title="#{bundle['runs.view.detail']}" >

                        <f:param value="#{sampleRun.sample.id}" name="sid" />
                        <f:param name="rid" value="#{sampleRun.runId}" /> 
                    </p:button>
                    <h:outputText value="#{bundle['runs.sample']}#{sampleRun.sample.id}#{bundle['runs.operator']} #{sampleRun.operator.login}" style="margin-left:10px" />
                </p:dataGrid>
            </p:scrollPanel>

            <p:commandButton action="#{singleRunBean.deleteRun}" 
                             disabled="#{!singleRunBean.roleManager.hasRunAddPermission}" 
                             id="delete" 
                             value="#{bundle['button.text.delete']}" 
                             update="rundetailsForm" 
                             immediate="true" />
            <p:message for="delete" />
            
            <p:separator/>
            <h:outputText value="#{bundle['runs.reset']}"  style="margin-left:10px" />
            <br/>
            <p:commandButton
                id="ResetRunButton" 
                
                action="#{singleRunBean.resetRun}" 
                value="#{bundle['button.text.reset.run']}">
            </p:commandButton>



        </h:form>

    </ui:define>

</ui:composition>
