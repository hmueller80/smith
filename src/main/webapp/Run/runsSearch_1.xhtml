<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"    
                xmlns:p="http://primefaces.org/ui"
                template="/template.xhtml">

    <ui:define name="runsSearch">
        <h:form id="runsTableForm">
            <p:dataTable id="runsTable" 
                         var="run" 
                         value="#{runsSearchBeanLazy.runDataModel}" 
                         widgetVar="runsTable"
                         style="font-size: x-small;" 
                         paginator="true" 
                         rows="20"
                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {RowsPerPageDropdown}
                         {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         emptyMessage="#{bundle['runs.emptymessage']}"
                         sortBy="#{run.id}" 
                         sortOrder="descending"
                         lazy="true">

                <f:facet name="header">             
                    <div class="ui-g">
                        <div class ="ui-g-12">
                            <h:outputText value="Search all SampleRun fields: " />
                            <p:inputText id="globalFilter" onkeyup="PF('runsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </div>

                    </div>                      
                </f:facet>

                <p:column id="idRunsColumn"                 
                          headerText="#{bundle['runs.run.id']}"
                          filterBy="#{run.id.runId}"
                          sortBy="#{run.id.runId}">
                        <h:link  outcome="runDetails_1.jsf" value="#{run.runId}">
                            <f:param name="rid" value="#{run.runId}"/>
                        </h:link>
                </p:column>

                <p:column id="idSamColumn"                      
                          headerText="#{bundle['runs.sample.id']}"
                          filterBy="#{run.id.samId}">
                    <h:commandLink id="sampleId" action="#{singleSampleBean.loadId}" value="#{run.sample.id}" >
                        <f:param name="sid" value="#{run.sample.id}"/>
                    </h:commandLink>   
                </p:column>

                <p:column id="operatorColumn"                    
                          headerText="#{bundle['runs.operator.header']}"
                          filterBy="#{run.user.login}">
                    <h:outputText value="#{run.operator.login}" />
                </p:column>

                <p:column id="requesterColumn"                      
                          headerText="#{bundle['runs.requester']}"
                          filterBy="#{run.sampleUser.login}">
                    <h:outputText value="#{run.sample.user.login}" />
                </p:column>


                <p:column id="flowcellColumn"                  
                          headerText="#{bundle['runs.flowcell']}"
                          filterBy="#{flowcell}">
                    <h:outputText value="#{run.flowcell}" />
                </p:column>

                <p:column id="laneColumn"                  
                          headerText="#{bundle['runs.lane']}"
                          filterBy="#{run.lane.laneName}">
                    <h:outputText value="#{run.lanesString}" />
                </p:column>

                <p:column id="seqindexColumn"                 
                          headerText="#{bundle['runs.sequencing.index']}"
                          filterBy="#{run.sampleIndex.index}">
                    <h:outputText value="#{run.sample.index.index}" />
                </p:column>

                <p:column id="isControlColumn"                    
                          headerText="#{bundle['runs.is.control']}"
                          filterBy="#{run.isControl}">
                    <h:outputText value="#{run.isControl}" />
                </p:column>

                <p:column id="runFolderColumn"                 
                          headerText="#{bundle['runs.run.folder']}"
                          filterBy="#{run.runFolder}">      
                    <h:outputText value="#{run.runFolder}" />
                </p:column>


            </p:dataTable>
            <h:panelGrid columns="2">
                <p:panel header="#{bundle['export.All']}">
                    <h:commandLink>
                        <p:graphicImage value="/img/csv.png" />
                        <p:dataExporter type="csv" target="runsTable" fileName="Runs" pageOnly="false" />
                    </h:commandLink>

                </p:panel>
                <p:panel header="#{bundle['export.Page']}">
                    <h:commandLink>
                        <p:graphicImage value="/img/csv.png" />
                        <p:dataExporter type="csv" target="runsTable" fileName="Runs" pageOnly="true" />
                    </h:commandLink>

                </p:panel>

            </h:panelGrid>    
            
            <ui:remove>
                 <h3> #{bundle['runs.hint']} </h3>
                 <p:button outcome="newDraggableRunForm.jsf"  value="Mindex" disabled="#{!runsSearchBeanLazy.roleManager.hasRunAddPermission}" rendered="true" />
            </ui:remove>
            
        </h:form>



        <p:separator/>
        <h:outputLink rendered="#{uploadRunFormNewBean.roleManager.hasRunAddPermission}" id="runUploadFormDownload" value="../downloads/examplerunform.csv">
            <h:outputText value="#{bundle['runs.exampleform']}" />
        </h:outputLink>

        <h:form id="runTableUploadForm" rendered="#{uploadRunFormNewBean.roleManager.hasRunAddPermission}">
            <h2>Upload Run Form</h2>

            <p:panelGrid columns="3">
                <p:fileUpload immediate="true"  id="fu3"  style="margin-top: 10px" 
                              fileUploadListener="#{uploadRunFormNewBean.handleFileUpload}"  
                              sizeLimit="100000000" 
                              allowTypes="/(\.|\/)(csv|txt)$/" 
                              mode="advanced"  
                              update="ufilename">
                </p:fileUpload>

                <h:outputText id="ufilename"  value="#{uploadRunFormNewBean.filename}" ></h:outputText>

            </p:panelGrid>
            <p:commandButton id="RunUploadProcessButton" action="#{uploadRunFormNewBean.submitSampleRun()}" value="#{bundle['button.text.new.sample.upload']}" update="@all" >
            </p:commandButton>
        </h:form>

    </ui:define>

</ui:composition>
