<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"> 


	<p:growl id="messages" autoUpdate="true" />


	<p:tabMenu id="topMenu" activeIndex="#{param.i}">

		<p:menuitem value="#{bundle['menu.home']}" outcome="/index.jsf"
			icon="ui-icon ui-icon-home">
                     <f:param name="i" value="0" />
                </p:menuitem>

		<p:menuitem value="#{bundle['menu.samples']}"
			outcome="/Sample/samplesSearch_1.jsf" 
                        icon="ui-icon ui-icon-search">
                     <f:param name="i" value="1" />
                </p:menuitem>	
            
		<p:menuitem value="#{bundle['menu.runs']}" 
                        outcome="/Run/runsSearch_1.jsf"
			icon="ui-icon ui-icon-search">
                     <f:param name="i" value="2" />
                </p:menuitem>     
            
		<p:menuitem value="#{bundle['menu.users']}" outcome="/User/usersSearch.jsf"
			icon="ui-icon ui-icon-search">
                     <f:param name="i" value="3" />
                </p:menuitem>

		<p:menuitem value="#{bundle['menu.logout']}"
			icon="ui-icon ui-icon-arrowreturnthick-1-w"
			action="#{navigationBean.doLogout}" >
                     <f:param name="i" value="4" />
                </p:menuitem>
	</p:tabMenu>
</html>
